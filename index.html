<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form </title>
</head>

<body>
    <div class="container">
        <div class="heading_container">
            <h1>Job Application <span id="title_small">(Web)</span></h1>
        </div>
        <div class="apply_container">
            <form action="">
                <div class="form_components">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." required>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role" required>
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control" id="address_box">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="45" rows="3" placeholder="Enter Address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="email" placeholder="Enter City Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." required>
                    </div>
                    <div class="form_control">
                        <label for="date">Pincode</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input type="file" id="upload" name="upload" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
    </div>
</body>

</html>
